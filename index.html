<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <base target="_blank" />
    <title>Graphics guruji</title>
  </head>
  <body>
    <div class="container">
      <div class="contact">
        <div class="contact__logo">
          <img src="./img/Group 1.svg" alt="Graphips giriji" />
        </div>
        <div class="contact__description">
          <p>
            Learn Graphic and UI/UX designing in Hindi for free with live
            projects.
          </p>
        </div>
        <form action="" class="contact__form">
          <div class="contact_form_item">
            <label for="contact_form_item--email">
          <input id="contact_form_item--email" type="email" placeholder="Email Address" />
          </label>
          </div>
          <div class="contact_form_item">
            <label for="contact_form_item--password"></label>
          <input id="contact_form_item--password" type="password" placeholder="Password" />
          </label>
          </div>
          <div class="contact_form_item">
            <button>Login</button>
          </div>
          <a href="#">Forgot password?</a> 
        </form>
        <div class="contact__social">
          <div class="contact_social_item">
            <a href="/"> <img src="./img/Gmail.png" alt="Gmail" /></a>
          </div>
          <div class="contact_social_item">
            <a href="/"> <img src="./img/facebook.png" alt="Facebook" /></a>
          </div>
          <div class="contact_social_item">
            <a href="/"> <img src="./img/twitter.png" alt="twitter" /></a>
          </div>
        </div>
        <footer class="contact__footer">
          <p>Donâ€™t have an account? <a href="#">Register now</a></p>
        </footer>
      </div>
    </div>
  </body>
</html>
